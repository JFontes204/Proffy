<!DOCTYPE html>
<html lang="pt_pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
  
  
    <title>Proffy | Plataforma de estudos</title>
    <link rel="shortcut icon" href="/images/icons/rocket.svg" type="image/svg">

  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/partials/header.css">
  <link rel="stylesheet" href="/style/partials/forms.css">
  <link rel="stylesheet" href="/style/partials/page-give-classes.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap">
</head>
<body id="page-give-classes">

  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="/images//icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>
      <div class="header-content">
        <strong>Que incrível que você quer dar aulas.</strong>
        <p>O primeiro passo é preencher este formulário de inscrição.</p>
      </div>
    </header>

    <main>
      <form action="" id="create-class">
        <fieldset>
          <legend>Seus dados</legend>

          <div class="input-block">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input type="url" name="avatar" id="avatar" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
            <input type="number" name="whatsapp" id="whatsapp" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio"></textarea>
          </div>

        </fieldset>
        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject" required>
              <option value="">Selecione uma opção</option>
              <option value="1">Artes</option>
              <option value="2">Biologia</option>
              <option value="3">Ciências</option>
              <option value="4">Educação física</option>
              <option value="5">Física</option>
              <option value="6">Geografia</option>
              <option value="7">História</option>
              <option value="8">Matemática</option>
              <option value="9">Português</option>
              <option value="10">Química</option>
            </select>
          </div>
          <div class="input-block">
            <label for="cost">
              Custo da sua hora/aula
              <small>(kz)</small>
            </label>
            <input type="text" name="cost" id="cost" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            Horários disponíveis
            <button id="add-time">+ Novo Horário</button>
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" id="weekday" required>
                  <option value="1">Domingo</option>
                  <option value="2">Segunda-feira</option>
                  <option value="3">Terça-feira</option>
                  <option value="4">Quarta-feira</option>
                  <option value="5">Quinta-feira</option>
                  <option value="6">Sexta-feira</option>
                  <option value="7">Sábado</option>
                </select>
              </div>
              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="text" name="time_from[]" id="time_from">
              </div>
              
            </div>
          </legend>
        </fieldset>
      </form>
    </main>
  </div>

</body>
</html>
